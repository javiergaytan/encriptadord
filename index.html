<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Decodificador</title>
</head>
<body>
    <header class="cabecera">
        <div class="logo"><img src="./img/Logo.png" alt="Logotipo de Alura" width="100px" height="auto"></div>
    </header>

    <main class="main">
        <section class="seccion01">
            <textarea class="area" placeholder="Ingresa el texto aquí"></textarea>

            <div class="advertencia">
                <h6><img src="./img/bi_exclamation-circle-fill.png" alt="advertencia" width="16px">   Sólo letras minúsculas y sin acentos</h6>
            </div>


            <div class="botonera">
            
                <input class="btn-encriptar" type="button" value="Encriptar" >
                <input class="btn-desencriptar" type="button" value="Desencriptar" >
            </div>
        </section>

        <section class="seccion02">
                <div class="contenedor-img">
                    <img src="./img/Muñeco.png" alt="Muñeco" class="buscador">
                </div>
                <div class="contenedor-h3">
                    <h3>Ningun mensaje fue encontrado</h3>
                </div>
                <div class="contenedor-parrafo">
                    <p>Ingresa el texto que deseas <br>encriptar o desencriptar</p>
                </div>
                
                <div class="contenedor-resultado">
                    <h3>Mensaje encriptado:</h3>
                    <p class="textoEncriptado"></p>
                    
                </div>
                <div class="contenedor-copiar">
                    <input class="btn-copiar" type="button" value="Copiar">
                </div>
                <br>
            </section>
    </main>
    <footer class="footer">
        <p>Alura, todos los derechos reservados</p>
    </footer>


    <script src="./index.js"></script>
</body>
</html>
